<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIts > 0,
                'list-group-item-danger': loveIts < 0,
            	'list-group-item-light': loveIts === 0}">

  <p class="text-right"><i>{{ created_at| date:"d/M/yyyy, HH:mm" }}</i></p>

  <p class="h3"> {{ title }} </p>
  <p> {{ content }} </p>

  <button (click)="onLoveIt()" class="btn btn-success" style="margin-right: 10px;" type="button">
    <span>LoveIts!</span>
  </button>
  <button (click)="onDontLoveIt()" class="btn btn-danger" type="button">
    <span>Don't loveIts! </span>
  </button>
</li>
